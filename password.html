<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="lotto.html">Lotto Generator</a></li>
            <li><a href="password.html" class="active">Password Generator</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="cell-validator.html">Cell # Validator</a></li>
            <li><a href="email-validator.html">Email Validator</a></li>
        </ul>
    </nav>
	
<div class="container">
    <div class="tool-section">
        <div class="card mt-3">
            <div class="card-header bg-secondary text-white text-center">
                <h2>Password Generator</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="passwordLength" class="form-label">Password Length:</label>
                    <input type="number" id="passwordLength" class="form-control" value="12" min="6" max="30">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="includeUppercase" class="form-check-input" checked>
                    <label class="form-check-label" for="includeUppercase">Include Uppercase</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="includeLowercase" class="form-check-input" checked>
                    <label class="form-check-label" for="includeLowercase">Include Lowercase</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="includeNumbers" class="form-check-input" checked>
                    <label class="form-check-label" for="includeNumbers">Include Numbers</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="includeSymbols" class="form-check-input" checked>
                    <label class="form-check-label" for="includeSymbols">Include Symbols</label>
                </div>
                <div class="text-center">
                    <button id="generatePassword" class="btn btn-primary">Generate Password</button>
                </div>
                <div class="mt-3 text-center">
                    <label for="passwordResult" class="form-label">Generated Password:</label>
                    <input type="text" id="passwordResult" class="form-control text-center" readonly>
                    <button id="copyPassword" class="btn btn-outline-secondary btn-sm mt-2">
                        <i class="fas fa-copy"></i> Copy Password
                    </button>
                </div>
            </div>
        </div>
	</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/password.js"></script>
</body>
</html>
